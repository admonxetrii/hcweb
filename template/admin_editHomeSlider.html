{% extends 'base/adminbase.html' %}
{% block 'title' %}Home Slider{% endblock %}
{% block 'body' %}
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Edit - {{ data.title }}</h5>
                    <form method="post" enctype="multipart/form-data">
                        {{ form.as_p }}
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Edit</button>
                        <a href="{% url 'adminhome' %}"><button class="btn btn-danger">Cancel</button></a>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
